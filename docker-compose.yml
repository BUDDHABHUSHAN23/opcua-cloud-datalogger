version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend/templates:/app/templates   # Mount templates directory
      - ./backend/output:/app/output  # Mount output directory    
    environment:
      - PYTHONPATH=/app/backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
      - influxdb

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: celery -A app.celery_app.celery worker --loglevel=info
    depends_on:
      - backend
      - redis
      - db
      - influxdb
    env_file:
      - .env

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: opclogger
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis
    ports:
      - "6379:6379"

  influxdb:
    image: influxdb:2.7
    container_name: opc-cloud-datalogger-influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb-data:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin123
      - DOCKER_INFLUXDB_INIT_ORG=opclogger
      - DOCKER_INFLUXDB_INIT_BUCKET=mainbucket
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-secret-token

  frontend:
    build:
      context: ./opc-cloud-frontend
    ports:
      - "5173:5173"
    command: npm run dev -- --host
    working_dir: /app
    depends_on:
      - backend

  test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app/backend
    command: pytest                   # pytest uses pytest.ini
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app/backend       # ðŸ”¥ this is key
    volumes:
      - ./backend:/app/backend
    depends_on:
      - db
      - redis
      - influxdb


  pgadmin:
    image: dpage/pgadmin4
    container_name: opclogger-pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@opclogger.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - db

  grafana:
    image: grafana/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ALLOW_EMBEDDING=true
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana-storage:/var/lib/grafana


volumes:
  pgdata:
  influxdb-data:
  pgadmin_data:
  grafana-storage:
  